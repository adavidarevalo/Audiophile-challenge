<app-spinner *ngIf="loading"></app-spinner>
<section 
*ngIf="!loading"
class="titleContainer">
    <h2>Orders</h2>
</section>
<section 
*ngIf="!loading"
class="container">
    <h3>Previous Orders ({{orders.length}})</h3>
    <p *ngIf='orders.length === 0'>No orders yet...</p>
    <div *ngIf='orders.length !== 0 '>
        <app-order-container 
        *ngFor='let item of orders'
        [item]='item'
        ></app-order-container>
    </div>
</section>
