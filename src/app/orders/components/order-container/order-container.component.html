                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Order
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div>
        <img src='./assets/images/cart/xx59.jpg' alt='product'/>
        <div>
            <h2>title</h2>
            <p>Price <span>$ 4000</span></p>
            <p>Quantity <span>x1</span></p>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
