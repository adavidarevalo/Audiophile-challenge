<mat-nav-list>
  <div class="title">
    <h2>Cart ({{count}})</h2>
    <button *ngIf="count !== 0" (click)='deleteProducts()'>Remove all</button>
  </div>
  <p *ngIf="count === 0">Empty Cart...</p>

  <div mat-list-item class="ContainerItem" *ngFor='let item of cartProduct'>
    <div class="container">
      <img src="./assets/images/cart/{{item.name}}.jpg" alt="product" />
      <div class="description">
        <h2>{{item.title}}</h2>
        <p>$ {{item.price}}</p>
      </div>
    </div>
    <div class="buyButtons">
      <div>
        <button (click)='plusProduct({
          sign: "minus",
          actual: item.count,
          name: item.name
        })'>-</button>
        <p>{{item.count}}</p>
        <button (click)='plusProduct({
          sign: "plus",
          actual: item.count,
          name: item.name
        })'>+</button>
      </div>
    </div>
  </div>
  <div class="payment">
    <h2>Total</h2>
    <p>$<span>{{price}}</span></p>
  </div>
  <a *ngIf="price !== 0" routerLink="/" class="checkout">checkout</a>
</mat-nav-list>
